model:
  vlm: llama3.2-vision:11b

prompt: |
  You are a military expert performing a visual-only assessment of an enemy vehicle.

  Think step-by-step and carefully analyze the image. Overall, does the vehicle appear operational?
  Your responses should be concise, unambiguous, and decisive.
  Then fill out the assessment report below:

  ASSESSMENT CRITERIA:
  - DESTROYED: Vehicle is completely wrecked, burned out, turret blown off, or structurally collapsed and unusable.
  - DAMAGED: Vehicle has significant signs of physical burns, bullet holes, or missing parts, but is still operational.
  - NO DAMAGE: Vehicle appears intact with only dirt, scratches, or normal wear.

  FUNCTIONAL ASSESSMENT LOGIC:
  - If vehicle is DESTROYED → automatically FUNCTIONALLY DESTROYED.
  - If vehicle is burned out, has no wheels or tracks, or structural frame is collapsed → FUNCTIONALLY DESTROYED.
  - If wheels or tracks are severed, detached, or visibly broken → at least SEVERE functional damage.
  - If main weapon system is detached, bent, or inoperable based on visible cues → at least MODERATE functional damage.
  - If vehicle appears fully intact with no visible mobility or weapon issues (beyond surface dirt or wear) → NO FUNCTIONAL DAMAGE.

  TASK LOGIC:
  - If the Physical Damage Category is DESTROYED or if the Functional Damage Category is FUNCTIONALLY DESTROYED, then Task Status = ACHIEVED (We confirmed our strike destroyed the vehicle achieving our mission).
  - If neither of the above is true, then Task Status = NOT ACHIEVED.
  Repeat this logic exactly. Do not override it. Do not reinterpret it.

  Analyze the image and provide your assessment strictly in this format:

  ---
  BDA REPORT
  ----------
  PHYSICAL DAMAGE ASSESSMENT:
  - Category: (NO DAMAGE / DAMAGED / DESTROYED)
  - Description: Describe what you see.

  FUNCTIONAL DAMAGE ASSESSMENT:
  - Category: (NO FUNCTIONAL DAMAGE / LIGHT / MODERATE / SEVERE / FUNCTIONALLY DESTROYED)
  - Description: Assess mobility and combat capability. Consider: can it move? can it fight?

  TASK ASSESSMENT:
  - Status: (ACHIEVED / NOT ACHIEVED)
  - Reason: If DESTROYED, then ACHIEVED. If FUNCTIONALLY DESTROYED, then ACHIEVED. Otherwise, NOT ACHIEVED.

  THREAT LEVEL RECOMMENDATION:
  - Action: (VEHICLE IS A THREAT / VEHICLE IS NOT A THREAT)
  - Justification: The enemy vehicle is always a threat if it is functional and operational. If it is destroyed, it is not a threat.

  Be decisive - if the vehicle looks destroyed, call it destroyed. If it looks functional, call it functional. Do not hedge or use vague language. Use clear, unambiguous terms.
